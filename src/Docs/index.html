        body {

            background-size: cover;
        }

        .blur-div {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.5); /* Fundo semi-transparente */

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;

        }
    </style>
